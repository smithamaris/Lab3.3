<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | QR code component</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <style>
      body {
        background-color: hsl(212, 45%, 89%); /* light blue background */
      }
    </style>
  </head>
  <body class="d-flex flex-column min-vh-100">

    <main class="container flex-grow-1 d-flex align-items-center">
  <div class="row justify-content-center w-100">
    <div class="col-10 col-sm-8 col-md-6 col-lg-4">
      <div class="card shadow-lg p-3 rounded-4 text-center">
        <img
          src="./images/image-qr-code.png"
          class="card-img-top rounded-3"
          alt="QR Code"
        />
        <div class="card-body">
          <h5 class="fw-bold text-dark mb-3">
            Improve your front-end skills by building projects
          </h5>
          <p class="text-muted mb-0">
            Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
          </p>
        </div>
      </div>
  </div>
    </main>

    <footer class="text-center mt-auto mb-3">
      <small class="text-muted">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-decoration-none">
          Frontend Mentor
        </a>.
        Coded by <a href="#" class="text-decoration-none">Amaris Smith</a>.
      </small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
